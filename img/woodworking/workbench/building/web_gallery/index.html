        <div id="gallery">
              <a href="001_delivery.jpg">
                <img src="thumbnails/001_delivery.jpg" alt="001_delivery.jpg"
                    data-title="001_delivery.jpg"
                    data-description="<br><h1>Wood choice and delivery</h1>
<p>This project use minimal tools, so it is important to have the minimal amount of work to do on the wood.
Chose one by one the 2x4 to use. They should be very straigt, with regular wood fibers, and minimal amount of knots.</p>
<p>Ask the wood seller to cut to length the 2x4that are going to be used for the bench top.
For the frame you can cut it yourself.</p>
<p>Besides the 2x4, I ordered one sheet of OSB cut in 3. OSB is cheap, sturdy, and generally useful.</p>"
 />
              </a>
              <a href="011_wood_storage.jpg">
                <img src="thumbnails/011_wood_storage.jpg" alt="011_wood_storage.jpg"
                    data-title="011_wood_storage.jpg"
                    data-description="<br><h1>Wood storage</h1>
<p>Construction wood is often not very dry, at least not to cabinet making standards.
Because the completion of the workbench may take several weeks,
it is important to store the wood as flat as possible.</p>
<p>A proper wood management is also important: </p>
<ol>
<li>mark defects on wood (knots, holes, etc.) </li>
<li>assign wood for bench / frame, depending on quality </li>
<li>order the wood for the bench top (alternating grain direction), number wood </li>
</ol>"
 />
              </a>
              <a href="021_tabletop_alignment.jpg">
                <img src="thumbnails/021_tabletop_alignment.jpg" alt="021_tabletop_alignment.jpg"
                    data-title="021_tabletop_alignment.jpg"
                    data-description="<br><h1>Bench top alignment</h1>
<p>When glued together in precarious condition, bench top slabs are going to slide and move, 
which may result on an absolutely non-flat bench top.
The soltion to avoid that is to guide the 2x4.
To this end:</p>
<ol>
<li>create a guide with regularly spaced holes (4 holes total).</li>
<li>drill holes in each bench top piece of wood.</li>
<li>now when gluing, put either trunnion / screw / metal rod in each 4 holes to prevent the sliding.</li>
</ol>"
 />
              </a>
              <a href="023_tabletop_gluing.jpg">
                <img src="thumbnails/023_tabletop_gluing.jpg" alt="023_tabletop_gluing.jpg"
                    data-title="023_tabletop_gluing.jpg"
                    data-description="<br><h1>bench top gluing</h1>
<p>Before any gluing, it is important to test, and to remember that a good gluing will save you many hours afterwards.</p>
<ol>
<li>assemble parts one by one, adjusting if necessary</li>
<li>Take great care to put the wood pieces in the right orientation!</li>
<li>the better the gluing preparation, the less work they will be to straighten the bench top. </li>
</ol>"
 />
              </a>
              <a href="027_tabletop_gluing.jpg">
                <img src="thumbnails/027_tabletop_gluing.jpg" alt="027_tabletop_gluing.jpg"
                    data-title="027_tabletop_gluing.jpg"
                    data-description="<br><p>When gluing, 
use a long opening time glue to have time to perform adjusts.
Check straightening, angles, etc.
Note that I used additional straight pieces of wood with ratchet-strap to help get a flatter result.</p>"
 />
              </a>
              <a href="033_leg_pairing.jpg">
                <img src="thumbnails/033_leg_pairing.jpg" alt="033_leg_pairing.jpg"
                    data-title="033_leg_pairing.jpg"
                    data-description="<br><h1>choosing wood for legs and frame</h1>
<p>Select pairs of 2x4 planks to form futur frame and legs.
Once the planks are chosen, define a unique marking that is going to help you </p>
<ol>
<li>uniquely identify the part</li>
<li>uniquely orientate the part.</li>
</ol>
<p>In addition</p>
<ol>
<li>knots should be outside of futur join area</li>
<li>grain should be mismatched</li>
<li>allow some room for cutting, waste, tests, etc.</li>
</ol>"
 />
              </a>
              <a href="041_leg_gluing.jpg">
                <img src="thumbnails/041_leg_gluing.jpg" alt="041_leg_gluing.jpg"
                    data-title="041_leg_gluing.jpg"
                    data-description="<br><h1>gluing legs</h1>
<p>A proper gluing would require a great number of clamps.
Instead, we can rely on screws to hold the join.
To gain time when gluing, first screw to half length the screws.</p>
<p>All screws should be centred for more  homogeneous pressure.</p>"
 />
              </a>
              <a href="042_leg_gluing.jpg">
                <img src="thumbnails/042_leg_gluing.jpg" alt="042_leg_gluing.jpg"
                    data-title="042_leg_gluing.jpg"
                    data-description="<br><h1>Legs gluing</h1>
<p>Use all the ratchet strap you have to exert more pressure.
Also check for straightness, although it is less critical than for bench top.</p>"
 />
              </a>
              <a href="057_tabletop_surfacing.jpg">
                <img src="thumbnails/057_tabletop_surfacing.jpg" alt="057_tabletop_surfacing.jpg"
                    data-title="057_tabletop_surfacing.jpg"
                    data-description="<br><h1>table top surfacing</h1>
<p>After at least 24h (more is better), you can start surfacing the bench top.</p>
<p>The traditional method would  be to use a plane, which is expensive and takes practice.
Instead, I propose a method based on the japanese saw.</p>
<p>The idea is to create pencil marks on the bench top,
then use slicing motions with the saw at an angle of 30Â°,
using the middle of the saw.</p>
<p>Because a saw is perfectly straight, you only remove top spot.
With enough repetition, you can straighten the whole bench.</p>"
 />
              </a>
              <a href="061_tabletop_straightening.jpg">
                <img src="thumbnails/061_tabletop_straightening.jpg" alt="061_tabletop_straightening.jpg"
                    data-title="061_tabletop_straightening.jpg"
                    data-description="<br><h1>Table top straightening test</h1>
<p>To check if the table is straight, use your straight edge with portable light.
If you can see light from under the edge, it is a low point.</p>
<p>Also check for twisting by havign two parallel straight edges and eying if they are aligned.</p>"
 />
              </a>
              <a href="062_tabletop_straightening.jpg">
                <img src="thumbnails/062_tabletop_straightening.jpg" alt="062_tabletop_straightening.jpg"
                    data-title="062_tabletop_straightening.jpg"
                    data-description="<br><h1>table top straightening</h1>
<p>Here is the table top with pencil</p>"
 />
              </a>
              <a href="064_tabletop_straightening.jpg">
                <img src="thumbnails/064_tabletop_straightening.jpg" alt="064_tabletop_straightening.jpg"
                    data-title="064_tabletop_straightening.jpg"
                    data-description="<br><h1>table top straightening</h1>
<p>Notice than top spots have been removed by the saw, and low spot are still full of pencil.</p>"
 />
              </a>
              <a href="068_tabletop_straightening.jpg">
                <img src="thumbnails/068_tabletop_straightening.jpg" alt="068_tabletop_straightening.jpg"
                    data-title="068_tabletop_straightening.jpg"
                    data-description="<br><h1>table top straightening test</h1>
<p>An other alternative is to actually do as if you were to cross saw the table top,
keeping the blade very straight.</p>
<p>You are only going to saw top spots, which will help visualize where to remove wood.</p>"
 />
              </a>
              <a href="071_tabletop_finish.jpg">
                <img src="thumbnails/071_tabletop_finish.jpg" alt="071_tabletop_finish.jpg"
                    data-title="071_tabletop_finish.jpg"
                    data-description="<br><h1>table top finish</h1>
<p>Finish the surfacing sanding with a flat piece of wood.
Don't try to get perfect results, an accuracy of <em>1 mm</em> is largely sufficient.
The table top will keep deforming for the next weeks while drying anyway.</p>"
 />
              </a>
              <a href="073_tabletop_finish.jpg">
                <img src="thumbnails/073_tabletop_finish.jpg" alt="073_tabletop_finish.jpg"
                    data-title="073_tabletop_finish.jpg"
                    data-description="<br><h1>table top finish</h1>
<p>You can get a very decent and smooth table top with this method.</p>
<p>Obviously using a plane will be much faster and give better results.</p>"
 />
              </a>
              <a href="081_leg_join_prepatation.jpg">
                <img src="thumbnails/081_leg_join_prepatation.jpg" alt="081_leg_join_prepatation.jpg"
                    data-title="081_leg_join_prepatation.jpg"
                    data-description="<br><h1>leg joins preparation</h1>
<p>For all joins, 
both pieces of wood to be joined should be flat, with square sides.</p>
<p>To achieve this, first flatten the largest dimension with sand paper, 
then use square to square other dimensions.</p>
<p>Usually, you don't need to flatten both large faces.</p>
<p>When everything is flat and squared, trace and cut the leg to size.</p>
<p>Precise cutting is actually difficult and needs practice beforehand.</p>"
 />
              </a>
              <a href="082_leg_join_cut.jpg">
                <img src="thumbnails/082_leg_join_cut.jpg" alt="082_leg_join_cut.jpg"
                    data-title="082_leg_join_cut.jpg"
                    data-description="<br><h1>leg joins</h1>
<p>Most of the joins have been designed to be half-joins, 
which is greatly facilitated by the fact that the pieces of wood are two 2x4 glued together.
When you reached eh glue, you know you reached half wood.</p>"
 />
              </a>
              <a href="083_legs.jpg">
                <img src="thumbnails/083_legs.jpg" alt="083_legs.jpg"
                    data-title="083_legs.jpg"
                    data-description="<br><h1>Legs</h1>
<p>Finished legs should have same length and angle (15Â°).</p>"
 />
              </a>
              <a href="091_frame.jpg">
                <img src="thumbnails/091_frame.jpg" alt="091_frame.jpg"
                    data-title="091_frame.jpg"
                    data-description="<br><h1>Frame</h1>
<p>Once you have the legs,
lay the frame on the ground.</p>
<p>Control length, angle, height of each parts, then draw the limits of the half wood join.
Keep in mind that wood will be easy to remove if the join is to tight, but hard to had if the join is to loose.</p>
<p>Before drawing, all parts of the future joins should be flat and squared.</p>"
 />
              </a>
              <a href="101_frame_leg_half_wood_join.jpg">
                <img src="thumbnails/101_frame_leg_half_wood_join.jpg" alt="101_frame_leg_half_wood_join.jpg"
                    data-title="101_frame_leg_half_wood_join.jpg"
                    data-description="<br><h1>Join between frame and legs</h1>
<ol>
<li>saw the limits of the join, being careful to not go further that half wood.</li>
<li>add other saw lines in the join to weaken the wood.</li>
<li>You can also drill to weaken the wood, it's not very useful</li>
<li>Pop the pieces of wood in the middle of the join.</li>
<li>ensure that bottom of the join is flat with a chisel.</li>
</ol>"
 />
              </a>
              <a href="102_frame_leg_half_wood_join.jpg">
                <img src="thumbnails/102_frame_leg_half_wood_join.jpg" alt="102_frame_leg_half_wood_join.jpg"
                    data-title="102_frame_leg_half_wood_join.jpg"
                    data-description="<br><h1>Joins between leg and frame</h1>
<p>THe presence of glue gauranties that you reached the bottom.</p>"
 />
              </a>
              <a href="103_frame_leg_half_wood_join.jpg">
                <img src="thumbnails/103_frame_leg_half_wood_join.jpg" alt="103_frame_leg_half_wood_join.jpg"
                    data-title="103_frame_leg_half_wood_join.jpg"
                    data-description="<br><h1>joins between legs and frame</h1>
<p>When dry fitting, use hard soap to lubricate the joins.
The joins should fit in place using you weight or clamp (moderate force).
To help the fitting, you can add strategic small bevels.</p>"
 />
              </a>
              <a href="111_frame_leg.jpg">
                <img src="thumbnails/111_frame_leg.jpg" alt="111_frame_leg.jpg"
                    data-title="111_frame_leg.jpg"
                    data-description="<br><h1>frame leg</h1>
<p>Carefully check the joins in situation.
Orientation have to be respected for each part.</p>"
 />
              </a>
              <a href="115_frame_leg.jpg">
                <img src="thumbnails/115_frame_leg.jpg" alt="115_frame_leg.jpg"
                    data-title="115_frame_leg.jpg"
                    data-description="<br><h1>joins between leg and frame</h1>
<p>The two sides should be symmetric (not identical).</p>"
 />
              </a>
              <a href="121_join_safe_disassembly.jpg">
                <img src="thumbnails/121_join_safe_disassembly.jpg" alt="121_join_safe_disassembly.jpg"
                    data-title="121_join_safe_disassembly.jpg"
                    data-description="<br><h1>Safe join disassembly</h1>
<p>A small trick to disassemble joins.</p>
<ol>
<li>Do not use a hammer!</li>
<li>Use your weight!</li>
<li>put support under only one part of the join</li>
</ol>"
 />
              </a>
              <a href="122_join_safe_disassembly.jpg">
                <img src="thumbnails/122_join_safe_disassembly.jpg" alt="122_join_safe_disassembly.jpg"
                    data-title="122_join_safe_disassembly.jpg"
                    data-description="<br><h1>Safe join disassembly</h1>
<ol>
<li>Put your weight on the un-supported part of the join.</li>
</ol>"
 />
              </a>
              <a href="132_side_frame.jpg">
                <img src="thumbnails/132_side_frame.jpg" alt="132_side_frame.jpg"
                    data-title="132_side_frame.jpg"
                    data-description="<br><h1>Sides</h1>
<p>At this point, it's important to actually compare what should be with what is.</p>
<p>The next 4 joins (upper sides joined with legs and frame) are significantly more involved that the previous half wood join.</p>"
 />
              </a>
              <a href="141_complex_optional_join.jpg">
                <img src="thumbnails/141_complex_optional_join.jpg" alt="141_complex_optional_join.jpg"
                    data-title="141_complex_optional_join.jpg"
                    data-description="<br><h1>complex join</h1>
<p>I'd recommend to practice specifically.
The join is no hard to execute, but require good sawing, and more importantly good drawing.</p>"
 />
              </a>
              <a href="145_complex_optional_join.jpg">
                <img src="thumbnails/145_complex_optional_join.jpg" alt="145_complex_optional_join.jpg"
                    data-title="145_complex_optional_join.jpg"
                    data-description="<br><h1>complex join</h1>
<p>Visualising the futur position of woood parts will help prevent mistakes.
Note that this join will also block the transverse wood parts.</p>"
 />
              </a>
              <a href="147_complex_optional_join.jpg">
                <img src="thumbnails/147_complex_optional_join.jpg" alt="147_complex_optional_join.jpg"
                    data-title="147_complex_optional_join.jpg"
                    data-description="<br><h1>complex join</h1>
<p>The finish join slides in place, but is not blocked.
To block the join, we could use pins. However, the execution would be difficult for
a beginner project, therefore, we use ratchet straps to lock the parts in place.</p>"
 />
              </a>
              <a href="148_complex_optional_join.jpg">
                <img src="thumbnails/148_complex_optional_join.jpg" alt="148_complex_optional_join.jpg"
                    data-title="148_complex_optional_join.jpg"
                    data-description="<br><h1>complex join</h1>
<p>Note that sides have two different angles, while retaining a half dovetail shape.</p>"
 />
              </a>
              <a href="151_side_frame_dovetail.jpg">
                <img src="thumbnails/151_side_frame_dovetail.jpg" alt="151_side_frame_dovetail.jpg"
                    data-title="151_side_frame_dovetail.jpg"
                    data-description="<br><h1>Side flat dovetail</h1>
<p>The sides parts hold both parts of the frame together.
The bottom ones are hold with a dovetail join.</p>"
 />
              </a>
              <a href="152_side_frame_dovetail.jpg">
                <img src="thumbnails/152_side_frame_dovetail.jpg" alt="152_side_frame_dovetail.jpg"
                    data-title="152_side_frame_dovetail.jpg"
                    data-description="<br><h1>Side flat dovetail</h1>
<p>Flat dovetail are theoretically simple, 
but sawing the angled cut can be difficult without a proper mean
to hold the wood piece upright.
It would require .. a workbench !
So we use saw and wood chisel instead. It takes more time though.</p>"
 />
              </a>
              <a href="153_side_frame_dovetail.jpg">
                <img src="thumbnails/153_side_frame_dovetail.jpg" alt="153_side_frame_dovetail.jpg"
                    data-title="153_side_frame_dovetail.jpg"
                    data-description="<br><h1>Side flat dovetail</h1>
<p>The dovetail are half wood, so half od the wood has to be removed.
It can be done by weakening the wood and chopping it, 
or using a drill to fasten the process.
Overall, if the grain of the wood is appropriate, sawing and chopping is faster than drilling.</p>"
 />
              </a>
              <a href="154_side_frame_dovetail.jpg">
                <img src="thumbnails/154_side_frame_dovetail.jpg" alt="154_side_frame_dovetail.jpg"
                    data-title="154_side_frame_dovetail.jpg"
                    data-description="<br><h1>Side flat dovetail</h1>
<p>If drealing to help remove superfluous wood, be mindfull of the drill depth.</p>"
 />
              </a>
              <a href="155_side_frame_dovetail.jpg">
                <img src="thumbnails/155_side_frame_dovetail.jpg" alt="155_side_frame_dovetail.jpg"
                    data-title="155_side_frame_dovetail.jpg"
                    data-description="<br><h1>Side flat dovetail</h1>
<p>This joints need to be tight to stick in place.
They are structurally important as well, so better be careful.</p>"
 />
              </a>
              <a href="161_full_frame.jpg">
                <img src="thumbnails/161_full_frame.jpg" alt="161_full_frame.jpg"
                    data-title="161_full_frame.jpg"
                    data-description="<br><h1>Full frame</h1>
<p>The full frame finished.
Note that the ratchet strap is necessary to keep the top side joints in place and tight.
Ratchet strap can be replaced by a pin design (advanced).
Leg top parts need to be cut horizontally (tenon), and hole dug in bench top (mortise).</p>"
 />
              </a>
              <a href="162_full_frame.jpg">
                <img src="thumbnails/162_full_frame.jpg" alt="162_full_frame.jpg"
                    data-title="162_full_frame.jpg"
                    data-description="<br><h1>Full frame</h1>
<p>The resulting frame is extremely stable thanks to the 15Â° angle.</p>"
 />
              </a>
              <a href="163_full_frame.jpg">
                <img src="thumbnails/163_full_frame.jpg" alt="163_full_frame.jpg"
                    data-title="163_full_frame.jpg"
                    data-description="<br><h1>Full frame</h1>
<p>Note that work remains on the bottom of the frame, 
where additional lateral pieces are required to space the frame bottom left-right part.</p>"
 />
              </a>
              <a href="171_tabletop_mortise.jpg">
                <img src="thumbnails/171_tabletop_mortise.jpg" alt="171_tabletop_mortise.jpg"
                    data-title="171_tabletop_mortise.jpg"
                    data-description="<br><h1>Table top mortises</h1>
<p>This part is long and tedious.
Remove has much wood as it is possible with the drill.
Then use chisel from both sides to prevent chipping.</p>"
 />
              </a>
              <a href="172_tabletop_mortise.jpg">
                <img src="thumbnails/172_tabletop_mortise.jpg" alt="172_tabletop_mortise.jpg"
                    data-title="172_tabletop_mortise.jpg"
                    data-description="<br><h1>Table top fitting</h1>
<p>Be careful with the fitting.
Usually speaking, it is easier to adjust tenons,
but in this case, you might prefer to adjust mortises.</p>"
 />
              </a>
              <a href="173_tabletop_mortise.jpg">
                <img src="thumbnails/173_tabletop_mortise.jpg" alt="173_tabletop_mortise.jpg"
                    data-title="173_tabletop_mortise.jpg"
                    data-description="<br><h1>Table top fitting</h1>
<p>To engage the join ratchet straps are preferable to hammer blow.
Ratchet straps allow to apply a moer symmetrical and tailored force in this case.</p>"
 />
              </a>
              <a href="174_tabletop_mortise.jpg">
                <img src="thumbnails/174_tabletop_mortise.jpg" alt="174_tabletop_mortise.jpg"
                    data-title="174_tabletop_mortise.jpg"
                    data-description="<br><h1>Table top fitting</h1>
<p>Notice that nothing prevents the left to right bottom parts to slide toward the inside.
An additionnal wood part is needed, which will space the other parts.</p>"
 />
              </a>
              <a href="181_frame_bottom.jpg">
                <img src="thumbnails/181_frame_bottom.jpg" alt="181_frame_bottom.jpg"
                    data-title="181_frame_bottom.jpg"
                    data-description="<br><h1>Frame bottom spacer</h1>
<p>This join is yet another flat dovetail (half-wood).
Be mindful that for the first time, the depth of the dovetail is not indicated by glue (limit between the two 2x4).</p>"
 />
              </a>
              <a href="182_frame_bottom.jpg">
                <img src="thumbnails/182_frame_bottom.jpg" alt="182_frame_bottom.jpg"
                    data-title="182_frame_bottom.jpg"
                    data-description="<br><h1>Frame bottom space</h1>
<p>Care is required to mortise to proper depth.</p>"
 />
              </a>
              <a href="191_cleaning.jpg">
                <img src="thumbnails/191_cleaning.jpg" alt="191_cleaning.jpg"
                    data-title="191_cleaning.jpg"
                    data-description="<br><h1>Cleaning</h1>
<p>Usually not part of tutorial, but important!
Sweep with broom frequently (even just roughly), every hour or so.</p>
<p>Actually, still remaining work!</p>
<ul>
<li>If you used metal rods, they have to be cut so they don't stick.</li>
<li>bench top sides need to be cut straights.</li>
</ul>
<p>Upgrades : </p>
<ul>
<li>add a leg press.</li>
<li>add an end wise end bench dogs.</li>
<li>add holdfasts.</li>
<li>use epoxy to increase workbench hardness.</li>
</ul>"
 />
              </a>
